<div class="container">
  <ul>
    <li>{{marca}}</li>
    <li>{{modelo}}</li>
    <li>{{anio}}</li>
  </ul>


  <button *ngIf="!esVisible" (click)="muestraMarcas()">
    Mostrar Marcas
  </button>

  <button *ngIf="esVisible" (click)="ocultaMarcas()">
    Esconder Marcas
  </button>

  <h1>Nuestro Arreglo</h1>

  <ul id="autos" *ngIf="esVisible" >
    <li *ngFor="let marca of marcas"> {{marca}}</li>
  </ul>
</div>
